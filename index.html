<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Idle Time</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body> 
        <main>
         
        <div class="wrap-screen">
               
            <div class="wrap-screen-top">

                <div class="wrap-screen-top-resource"> 

                    <div class="resource-total">$$</div>
                    <div class="resource-current">$$</div>
                    
                </div>

                <div class="wrap-screen-top-skill">

                    <!-- <div class="skill-header">Skills</div> -->
                    <div class="skill-icon">Skill 1</div>
                    <div class="skill-icon">Skill2 </div>
                    
                </div>

            </div>
                   
            <div class="game-window"></div>
            <!-- <div class="playback-speed">- Speed +</div> -->
            
            <div class="wrap-screen-bottom">
                
                <div class="wrap-screen-bottom-current">

                    <div class="current-stat-total current">Total Stats</div>
                    <div class="current-level current">Current Level</div>
                    
                </div>

                    <div class="wrap-screen-bottom-stat">

                        <div class="upgrade-current">Current Upgrade</div>
                    
                        <div class="wrap-skill">

                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>
                            <div class="upgrade-skill">SKL</div>

                        </div>
                            
                    </div>

                    <div class="wrap-screen-bottom-popup">

                        <div class="popup-attack popup">Attack</div>
                        <div class="popup-defence popup">Defense</div>
                        <div class="popup-utility popup">Utility</div>

                    </div>
            </div>

                    
        </div>
            
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
